dist: xenial
sudo: true
language: python
python:
  - "3.6"
addons:
-  apt:
-    packages:
      - ffmpeg
      - build-dep
      - graphviz
      - libgfortran3
      - libblas-dev
      - liblapack-dev
      - gfortran      
      - libgeos-dev
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    - PYTHONUNBUFFERED=True
    - SDL_VIDEODRIVER=dummy SDL_AUDIODRIVER=disk

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install conda-build
  # Useful for debugging any issues with conda
  - conda info -a
  # - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy mkl scipy nose cython scikit-learn
  # - source activate test-environment
  - conda install -q --file=requirements_conda.txt
  - conda info -a
  - python -V
  - pip -V
  - pip install pyquickhelper
  - pip install -q -r requirements.txt
  - pip install -U git+https://github.com/sdpython/pyPdf --no-deps
  - pip install https://github.com/sdpython/fairtest/releases/download/0.1/fairtest-0.1-py3-none-any.whl
  - conda install -q pytorch torchvision -c soumith
  - pip install cairocffi cairosvg
  - pip install git+https://github.com/matplotlib/basemap.git
script:
  - python setup.py unittests
